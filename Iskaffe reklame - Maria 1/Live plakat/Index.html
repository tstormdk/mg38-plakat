<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live poster</title>
     <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Style.css">

</head>
<body>
    <video class="video-bg" muted autoplay loop>
        <source src="Video/Iskaffe.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    <section class="wrapper">
        <h1 class="titel animate__animated animate__bounce">Et sip af sommer</h1>
        <h2 class="info">Hvem deler du din islatte med?</h2>
        <div class="billeder">
            <img src="Img/Espresso_House_logo.svg.png" alt="" width="350" height="350" class="animate__animated animate__bounceInDown animate__delay-2s">
            
        </div>
        <p class="beskrivelse">Islatte med smag</p>
        <a href="https://dk.espressohouse.com/menu" class="link animate__animated animate__zoomIn animate__delay-4s">Klik her og find dine favoritter</a>
        
    </section>

    <footer class="footer">
    <p class="credits">Copyrights Espressohouse</p>
    

    </footer>
    


    
        


    
</body>
</html>
